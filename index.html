<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./BST5/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 m-5">
                <div class="card ">
                    <div class="card-header text-bg-primary">
                        Login As Admin
                    </div>
                    <div class="card-body">
                        <form action="dash.html">
                            <!--userName-->
                            <div class="form-floating mb-3">
                                <input type="text"  id="userName" class="form-control" autofocus>
                                <label for="userName">UserName</label>
                            </div>
                            <!--Password-->
                            <div class="form-floating mb-3">
                                <input type="text"  id="password" class="form-control">
                                <label for="password">password</label>
                            </div>
                            <!--Remember Me-->
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="remberMe">
                                <label for="remberMe">Remember Me</label>
                            </div>
                            <!--Submit Login -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                                    Login as Admin</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./BST5/js/bootstrap.bundle.js"></script>
</body>
</html>
